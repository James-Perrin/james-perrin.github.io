<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1 class="title">Perrin Groceries 3.0</h1>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <p>Tell us a bit about you.</p>
	Choose a diet restrictions:
  <br>
  <input type="radio" id="Vegetarian" name="dietSelect" value="Vegetarian" onchange="populateListProductChoices(this.id, 'displayProduct')"><label for="Vegetarian">Vegetarian</label><br>
  <input type="radio" id="GlutenFree" name="dietSelect" value="GlutenFree" onchange="populateListProductChoices(this.id, 'displayProduct')"><label for="GlutenFree">Gluten Free</label><br>
  <input type="radio" id="Organic" name="dietSelect" value="Organic" onchange="populateListProductChoices(this.id, 'displayProduct')"><label for="Organic">Organic</label><br>
  <input type="radio" id="Vegetarian && GlutenFree" name="dietSelect" value="Vegetarian && GlutenFree" onchange="populateListProductChoices(this.id, 'displayProduct')"><label for="Vegetarian && GlutenFree">Vegetarian && GlutenFree</label><br>
  <input type="radio" id="None" name="dietSelect" value="None"><label for="None" onchange="populateListProductChoices(this.id, 'displayProduct')">None</label><br>

</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
	 Add items to cart:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
<p>Designed by James Perrin</p>
</html>
